<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Шашки Онлайн</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<h1>Шашки Онлайн (Два игрока на одной странице)</h1>

<div id="boardContainer">
  <div id="board"></div>
  <div id="status"></div>
  <div id="serverMsg"></div>
</div>

<!-- Игрок 1 -->
<div class="playerBlock">
  <h2>Игрок 1</h2>
  <input type="text" id="name1" placeholder="Имя игрока 1">
  <button id="join1">Присоединиться</button>
  <div>ID / Цвет: <span id="info1">—</span></div>
  <input type="text" id="from1" placeholder="from (например c3)">
  <input type="text" id="to1" placeholder="to (например d4)">
  <button id="move1">Сделать ход</button>
</div>

<!-- Игрок 2 -->
<div class="playerBlock">
  <h2>Игрок 2</h2>
  <input type="text" id="name2" placeholder="Имя игрока 2">
  <button id="join2">Присоединиться</button>
  <div>ID / Цвет: <span id="info2">—</span></div>
  <input type="text" id="from2" placeholder="from (например c6)">
  <input type="text" id="to2" placeholder="to (например d5)">
  <button id="move2">Сделать ход</button>
</div>

<div class="controls">
  <button id="refreshBtn">Обновить доску</button>
  <button id="resetBtn">Сбросить игру</button>
</div>

<script src="logic.js"></script>
</body>
</html>
